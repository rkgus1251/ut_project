{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block content %}
<tbody>
{% if date %}
<tr class="body">
    <h1>{{ date.subject }}</h1>
    <div>
        {{ date.date }}
        <br>
        {{ date.content }}
    </div>
    <a href="{% url 'ut_calendar:schedule_list' %}">일정 확인</a>

</tr>

{% endif %}
</tbody>

<style>
    h1 {
        text-align: center;
    }
    div {
        font-weight: bold;
        text-align: center;
    }

</style>
{% endblock %}
