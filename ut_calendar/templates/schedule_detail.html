{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block content %}

<h1>{{ date.subject }}</h1>

<div>
    {{ date.date }}
    <br>
    {{ date.content }}
</div>

<style>
    h1 {
        text-align: center;
    }
    div {
        font-weight: bold;
        text-align: center;
    }
</style>
{% endblock %}
