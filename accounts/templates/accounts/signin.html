{% extends "layout.html" %}
{% load django_bootstrap5 %}

{% block content %}
<section class="section-signin">
    <div class="card">
        <div class="card-header">로그인</div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="로그인" %}
                {% bootstrap_button button_type="reset" content="취소" %}
            </form>
<!--            <hr>-->
<!--            <a href="{% url 'accounts:kakao_signin' %}">카카오로 로그인</a>-->
        </div>
    </div>
</section>
{% endblock %}
